<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive dasboard using html, css and javascript</title>
    <!---MATERIAL ICON-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dashboard" />
    <!--STYLESHEET-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                    <h2>SNOOPY<span class="danger">D3V</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#"><span class="material-icons-sharp">grid_view</span>
                    <h3>Dashborad</h3>
                </a>
                <a href="#" class="active"><span class="material-icons-sharp">person_outline</span>
                    <h3>Customers</h3>
                </a>
                <a href="#"><span class="material-icons-sharp">receipt_long</span>
                    <h3>Orders</h3>
                </a>
                <a href="#"><span class="material-icons-sharp">insights</span>
                    <h3>Analytics</h3>
                </a>
                <a href="#"><span class="material-icons-sharp">chat</span>
                    <h3>Messages</h3>
                    <span class="message-account">19</span>
                </a>
                <a href="#"><span class="material-icons-sharp">inventory</span>
                    <h3>Products</h3>
                </a>
                <a href="#"><span class="material-icons-sharp">report</span>
                    <h3>Reports</h3>
                </a>
                <a href="#"><span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="#"><span class="material-icons-sharp">add</span>
                    <h3>Add Product</h3>
                </a>
                <a href="#"><span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
    </div>
</body>
</html>
